name: Lint code
on:
  push:
  pull_request:
    branches:
      - main
    types: [opened, reopened]
jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 20.x

      - name: Install Node.js dependencies
        run: npm ci

      - name: run linitng
        run: npm run lint

      - name: run typechecking
        run: npm run typecheck
